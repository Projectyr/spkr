<div class="container">
  <h1>Login</h1>
  <form id="login" name="loginForm" ng-submit="login()">
  <div ng-if="user.error" class="alert alert-danger" role="alert"> {{ user.error }} </div>
    <div class="form-group">
      <label for="username">Username: </label>
      <input id="username" type="text" ng-model="user.username">
    </div>
    <div class="form-group">
    	<label for="password">Password: </label>
    	<input id="password" type="password" ng-model="user.password">
    </div>
    <button class="btn btn-primary">Login</button>
    <a class="pitch" href="#/signup">Not a SPKR yet? <strong>SIGNUP</strong> here! </a>
  </form>
</div>
