<div class="container">
	<div class="row">
		<h1>New Presentation</h1>
	</div>
	<div class="row">
		<form id="new-presentation" ng-controller="NewFormController" ng-submit="submit(presentation)" novalidate>
			<div class="form-group">
				<label for="title">Title: </label>
				<input id="title" name="title" type="test" ng-model="presentation.title"/>
			</div>
			<div class="form-group">
				<label for="date">Date: </label>
				<input id="date" type="date" name="date" ng-model="presentation.date"/>
			</div>
			<input type="submit" class="btn btn-primary" value="Create"/>
			<div ng-if="feedbackUrl" class="alert alert-success" role="alert">
			Your unique url is: <a href= {{feedbackUrl}}> {{feedbackUrl}}</a>
			</div>
		</form>
	</div>
</div>
