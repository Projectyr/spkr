<div class="container">
  <h1>Feedback Score Distribution</h1>
  <div class="row previous-presentation">
    <div class="col-md-12">
      <h2>Presentation Title: <span class="data title">{{title}}</span>
      </h2>
    </div>
    <div class="col-md-6 col-sm-12">
      <h4>Date</h4>
      <div class="data">{{date | date : "mediumDate" }}</div>
    </div>
    <div class="col-md-6 col-sm-12">
      <h4>Feedback Received</h4>
      <div class="data">{{feedbacks}}</div> 
    </div>
  </div>
  <div class="row">
  	<div class="col-md-12">
	  	<div id="distChart">
	  	</div>
  	</div>
  </div>
</div>
