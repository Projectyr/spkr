<div class="container">
	<h1>Review History<h1>
	<table class="table table-striped table-responsive">
		<thead>
			<th>Title</th><th>Date</th><th>Feedback</th>
		</thead>
		<tbody>
		<tr ng-repeat="pres in presentations">
			<td><a href="/#/feedback-form">{{pres.title}}</a></td>
			<td><a href="/#/feedback-form">{{pres.date.slice(0,10)}}</a></td>
			<td><a href="/#/feedback-form">{{pres.feedbacks.length}}</a></td>
		</tr>
		</tbody>
	</table>
</div>
