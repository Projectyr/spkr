<div class="container">
	<table class="table table-striped table-responsive">
		<thead>
			<th>Title</th><th>Date</th><th>Feedback</th><th>Form URL</th>
		</thead>
		<tbody>
		<tr ng-repeat="pres in presentations | orderBy:'-date'">
			<td><a href='{{"/#/presentations/history/"+ pres._id}}'>{{pres.title}}</a></td>
			<td><a href='{{"/#/presentations/history/"+ pres._id}}'>{{pres.date.slice(0,10)}}</a></td>
			<td><a href='{{"/#/presentations/history/"+ pres._id}}'>{{pres.feedbacks.length}}</a></td>
			<td><a href='{{"/#/feedback-form/"+ pres._id}}'>{{"http://localhost:8000/#/feedback-form/"+ pres._id}}</a></td>
		</tr>
		</tbody>
	</table>
</div>
